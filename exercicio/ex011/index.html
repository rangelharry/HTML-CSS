<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <!--sempre obedecer a order no source-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Colocando áudios em HTML5</p>
    <!--audio src="midia/happy-mistake.mp3" controls autoplay></audio-->

    <!-- formatos compatíveis MP3 WAV-->
    
    <audio preload="metadata" controls >
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir aúdio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>

</body>
</html>
